name: task_manager_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  nb_utils: ^6.0.4
  flutter_svg: ^1.0.0
  table_calendar: ^3.1.0 
  intl: ^0.19.0  # Upgrade intl to 0.19.0
  firebase_auth: ^6.3.4 # or the latest version
  firebase_core: ^2.25.4 
  # state management
  flutter_bloc: ^8.1.3
  bloc_concurrency: ^0.2.3
  shared_preferences: ^2.2.2
  csv: ^6.0.0
  flutter_file_dialog: ^3.0.2
  path_provider: ^2.1.4
  excel: ^4.0.6
  pdf: ^3.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.1
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/images/

  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Light.ttf
        - asset: assets/fonts/Sora-Regular.ttf
        - asset: assets/fonts/Sora-Medium.ttf
          weight: 300
        - asset: assets/fonts/Sora-Bold.ttf
        - asset: assets/fonts/Sora-ExtraLight.ttf
        - asset: assets/fonts/Sora-ExtraBold.ttf
          weight: 700
